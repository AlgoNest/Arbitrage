<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrage Dashboard</title>
  <link rel="icon" type="image/png" href="icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --dark: #121826;
      --dark-light: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo i {
      font-size: 28px;
      color: var(--primary);
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: var(--dark-light);
      color: var(--text);
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      font-weight: 600;
    }

    .btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--dark-light);
      padding: 20px;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--secondary);
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .table-container {
      background: var(--dark-light);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background: rgba(0, 0, 0, 0.3);
    }

    th {
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    th:first-child {
      border-top-left-radius: var(--border-radius);
    }

    th:last-child {
      border-top-right-radius: var(--border-radius);
    }

    td {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .coin-cell {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .coin-icon {
      width: 24px;
      height: 24px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .price-cell {
      font-family: 'Courier New', monospace;
      font-weight: 600;
    }

    .spread-cell {
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .spread-high {
      color: var(--success);
    }

    .spread-medium {
      color: var(--warning);
    }

    .spread-low {
      color: var(--danger);
    }

    .exchange-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .last-update {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-muted);
      font-size: 12px;
    }

    @media (max-width: 1200px) {
      .table-container {
        font-size: 12px;
      }
      
      th, td {
        padding: 12px 8px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      
      .controls {
        width: 100%;
        justify-content: center;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <h1>Crypto Arbitrage Dashboard</h1>
      </div>
      <div class="controls">
        <button class="btn" id="refreshBtn">
          <a href="advanced.html" class="fas fa-sync-alt"></a> See More Advacned Version
        </button>
        <button class="btn btn-primary" id="settingsBtn">
          <i class="fas fa-cog"></i> Support This Project
        </button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalCoins">--</div>
        <div class="stat-label">Total Coins Tracked</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="activeExchanges">--</div>
        <div class="stat-label">Active Exchanges</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="highestSpread">--</div>
        <div class="stat-label">Highest Spread %</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="lastUpdate">--</div>
        <div class="stat-label">Last Update</div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Binance</th>
            <th>Kraken</th>
            <th>Coinbase</th>
            <th>Huobi</th>
            <th>Gate.io</th>
            <th>MEXC</th>
            <th>KuCoin</th>
            <th>Bybit</th>
            <th>Spread %</th>
            <th>Best Buy</th>
            <th>Best Sell</th>
          </tr>
        </thead>
        <tbody id="prices"></tbody>
      </table>
      <div class="last-update">
        <i class="fas fa-clock"></i>
        <span id="updateTime">Updating...</span>
      </div>
    </div>

    <footer>
      <p>Crypto Arbitrage Dashboard &copy; 2023 | Data updates every 15 seconds</p>
    </footer>
  </div>

  <script>
    // 70+ coins (Top + small caps for arbitrage chances)
    const coins = [
      "BTC","ETH","BNB","XRP","ADA","DOGE","SOL","DOT","MATIC","TON",
      "SHIB","TRX","APT","ARB","SUI","PEPE","FLOKI","INJ","OP","XLM",
      "AVAX","LTC","NEAR","ATOM","FIL","AAVE","EOS","ETC","XMR","XTZ",
      "SAND","MANA","RUNE","KSM","DASH","ENJ","ZIL","CHZ","CRO","FTM",
      "DYDX","CFX","GMX","WOO","1INCH","LRC","CELR","ANKR","CVC","NKN",
      "OCEAN","STORJ","VET","ICX","ONT","ZRX","REN","BAL","KAVA","MTL",
      "BAND","SYS","BAT","HOT","SC","AR","YFI","UNI","GRT","SNX","COMP",
      "ALGO","EGLD","RVN","QTUM","MASK","LUNA","LPT","SRM","CEL","API3",
      "CRV","SXP","BCH","COTI","RAY","BEL","KDA","AMP","ILV","STX","JOE"
    ];

    const exchanges = {
      binance: s => `https://api.binance.com/api/v3/ticker/price?symbol=${s}USDT`,
      kraken: s => `https://api.kraken.com/0/public/Ticker?pair=${s}USDT`,
      coinbase: s => `https://api.coinbase.com/v2/prices/${s}-USD/spot`,
      huobi: s => `https://api.huobi.pro/market/detail/merged?symbol=${s.toLowerCase()}usdt`,
      gate: s => `https://api.gateio.ws/api/v4/spot/tickers?currency_pair=${s}_USDT`,
      mexc: s => `https://api.mexc.com/api/v3/ticker/price?symbol=${s}USDT`,
      kucoin: s => `https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=${s}-USDT`,
      bybit: s => `https://api.bybit.com/v2/public/tickers?symbol=${s}USDT`
    };

    // Initialize stats
    document.getElementById('totalCoins').textContent = coins.length;
    document.getElementById('activeExchanges').textContent = Object.keys(exchanges).length;

    async function fetchPrice(exchange, coin) {
      try {
        let url = exchanges[exchange](coin);
        let res = await fetch(url);
        let data = await res.json();

        switch (exchange) {
          case "binance": return parseFloat(data.price);
          case "kraken": return parseFloat(Object.values(data.result)[0].c[0]);
          case "coinbase": return parseFloat(data.data.amount);
          case "huobi": return parseFloat(data.tick.close);
          case "gate": return parseFloat(data[0].last);
          case "mexc": return parseFloat(data.price);
          case "kucoin": return parseFloat(data.data.price);
          case "bybit": return parseFloat(data.result[0].last_price);
        }
      } catch {
        return null;
      }
    }

    function makeRow(coin) {
      return `
        <tr id="row-${coin}">
          <td>
            <div class="coin-cell">
              <div class="coin-icon">${coin.substring(0, 2)}</div>
              ${coin}
            </div>
          </td>
          <td id="${coin}-binance" class="price-cell">--</td>
          <td id="${coin}-kraken" class="price-cell">--</td>
          <td id="${coin}-coinbase" class="price-cell">--</td>
          <td id="${coin}-huobi" class="price-cell">--</td>
          <td id="${coin}-gate" class="price-cell">--</td>
          <td id="${coin}-mexc" class="price-cell">--</td>
          <td id="${coin}-kucoin" class="price-cell">--</td>
          <td id="${coin}-bybit" class="price-cell">--</td>
          <td id="${coin}-spread" class="spread-cell">--</td>
          <td id="${coin}-buy"><span class="exchange-badge">--</span></td>
          <td id="${coin}-sell"><span class="exchange-badge">--</span></td>
        </tr>
      `;
    }

    async function initTable() {
      const tbody = document.getElementById("prices");
      tbody.innerHTML = coins.map(makeRow).join("");
    }

    async function updatePrices() {
      document.getElementById('updateTime').innerHTML = '<span class="loading"></span> Updating...';
      
      let spreads = [];
      let highestSpread = 0;

      for (let coin of coins) {
        let prices = {};

        for (let ex of Object.keys(exchanges)) {
          let price = await fetchPrice(ex, coin);
          let cell = document.getElementById(`${coin}-${ex}`);
          if (price) {
            cell.textContent = price.toFixed(4);
            prices[ex] = price;
          } else {
            cell.textContent = "N/A";
            cell.style.color = "var(--text-muted)";
          }
        }

        let spreadCell = document.getElementById(`${coin}-spread`);
        let buyCell = document.getElementById(`${coin}-buy`);
        let sellCell = document.getElementById(`${coin}-sell`);

        let validPrices = Object.values(prices).filter(p => p !== null);
        if (validPrices.length > 1) {
          let minEx = Object.keys(prices).reduce((a, b) => prices[a] < prices[b] ? a : b);
          let maxEx = Object.keys(prices).reduce((a, b) => prices[a] > prices[b] ? a : b);

          let spread = (prices[maxEx] - prices[minEx]) / prices[minEx] * 100;
          spreadCell.innerHTML = `<i class="fas fa-arrow-trend-up"></i> ${spread.toFixed(2)}%`;
          
          // Color code based on spread value
          if (spread > 2) {
            spreadCell.className = "spread-cell spread-high";
          } else if (spread > 1) {
            spreadCell.className = "spread-cell spread-medium";
          } else {
            spreadCell.className = "spread-cell spread-low";
          }
          
          buyCell.innerHTML = `<span class="exchange-badge">${minEx} @ ${prices[minEx].toFixed(4)}</span>`;
          sellCell.innerHTML = `<span class="exchange-badge">${maxEx} @ ${prices[maxEx].toFixed(4)}</span>`;

          spreads.push({ coin, spread });
          
          if (spread > highestSpread) {
            highestSpread = spread;
          }
        } else {
          spreadCell.textContent = "--";
          spreadCell.className = "spread-cell";
          buyCell.innerHTML = '<span class="exchange-badge">--</span>';
          sellCell.innerHTML = '<span class="exchange-badge">--</span>';
        }
      }

      // Update highest spread stat
      document.getElementById('highestSpread').textContent = highestSpread.toFixed(2) + '%';
      
      // Update last update time
      const now = new Date();
      document.getElementById('updateTime').innerHTML = `<i class="fas fa-clock"></i> Last updated: ${now.toLocaleTimeString()}`;
      
      // Update last update stat
      document.getElementById('lastUpdate').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      // Auto-sort table by highest spread
      spreads.sort((a, b) => b.spread - a.spread);
      const tbody = document.getElementById("prices");
      spreads.forEach(({ coin }) => {
        tbody.appendChild(document.getElementById(`row-${coin}`));
      });
    }

    // Initialize
    initTable();
    updatePrices();
    
    // Set up refresh button
    document.getElementById('refreshBtn').addEventListener('click', updatePrices);
    
    // Set up settings button (placeholder)
    document.getElementById('settingsBtn').addEventListener('click', () => {
      alert('Settings panel would open here in a real application.');
    });
    
    // Auto-refresh every 15 seconds
    setInterval(updatePrices, 15000);
  </script>
</body>
</html>
